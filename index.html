<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body class="container">
        <h1 class="mt-5">Lista Telefônica</h1>
        <hr>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Adicionar Novo Contato
        </button>
        <table id="tabelaDecontatos" class="table table-success table-striped table-hover">
            <thead> 
                <tr>
                  <th>ID</th>
                <th>Nome</th> 
                <th>Sobrenome</th> 
                <th>Telefone/Celular</th>
                <th>Cidade</th> 
                <th>Ações</th> 
                </tr>
            </thead>
            <tbody id="listaDeContatos"></tbody>
        </table> 
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Novo Contato</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <form id="formAdd" onsubmit="adicionarNovoContato()" class="form-control">
          <div class="modal-body">
            <div class="mb-3 row">
              <label for="nome" class="col-sm-3 col-form-label">Nome</label>
              <div class="col-sm-9">
                <input id="nome" class="form-control">
              </div>
            </div>    
            <div class="mb-3 row">
              <label for="sobrenome" class="col-sm-3 col-form-label">Sobrenome</label>
              <div class="col-sm-9">
                <input id="sobrenome" class="form-control">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="cell" class="col-sm-3 col-form-label">Telefone/cell</label>
              <div class="col-sm-9">
                <input id="cell" class="form-control">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="cidade" class="col-sm-3 col-form-label">Cidade</label>
              <div class="col-sm-9">
                <input id="cidade" class="form-control">
              </div>    
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="" class="btn btn-primary">Salvar</button>
          </div>
                  </form>
          </div>
      </div>
    </div>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasEditar" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Editar Contato</h5>
      <button type="button"  class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
    <form id="formEditar" onsubmit="editarContato()" action="">
      <input type="hidden" id="inputEditarId"> 
      <div class="mb-3">
        <label for="inputEditarNome" class="form-label">Nome</label>
        <input  class="form-control" id="inputEditarNome">
      </div>
      <div class="mb-3">
        <label for="inputEditarSobrenome" class="form-label">Sobrenome</label>
        <input  class="form-control" id="inputEditarSobrenome">
      </div>
      <div class="mb-3">
        <label for="inputEditarCell" class="form-label">Tell/Cell</label>
        <input  class="form-control" id="inputEditarCell">
      </div>
      <div class="mb-3">
        <label for="inputEditarCidade" class="form-label">Cidade</label>
        <input  class="form-control" id="inputEditarCidade">
      </div>
      <div class="d-grid">
        <button class="btn btn-primary btn-control">
          Enviar
        </button>
      </div>
    </form>
    
    </div>
  </div>


    <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="eventos.js"></script>
</body>
</html>
